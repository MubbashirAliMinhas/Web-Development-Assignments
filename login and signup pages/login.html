<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="card">
        <h1 class="card-h1">Sign In</h1>
        <input type="text" class="card-input" placeholder="username or email">
        <input type="password" class="card-input" placeholder="password">
        <input type="button" value="SIGN IN" class="card-button">
        <p class="card-p">Or login with</p>
        <div class="social-container">
            <img src="icons/facebook.png" alt="" class="card-img">
            <img src="icons/google.png" alt="" class="card-img">
        </div>
        <a href="signup.html" class="card-a">Sign Up</a>
    </div>
</body>
</html>
